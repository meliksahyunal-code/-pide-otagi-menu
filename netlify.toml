# Netlify Configuration for Pide Otağı Frontend

[build]
  # Statik HTML/CSS/JS - build komutu gerekmez
  publish = "."
  
[build.environment]
  # Node.js versiyonu (gerekirse)
  NODE_VERSION = "18"

# Redirect rules
[[redirects]]
  # SPA routing yok, statik sayfalar - özel redirect gerek yok
  
# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
